<div appViewPanel class="flex items-center justify-between">
    <div class="flex items-center gap-3">
        <mat-icon class="!text-red-500">favorite_border</mat-icon>
        <div>
            <h2 class="text-xl font-bold">Wishlist Items: {{ store.wishlistCount() }}</h2>
            <p class="text-gray-500 text-sm">You have {{ store.wishlistCount() }} items in your wishlist</p>
        </div>
    </div>
    <div class="flex items-center gap-3">
        <button matButton [routerLink]="'/wishlist'" class="text-sm">View All</button>
        <button matButton="filled" class="flex items-center gap-2" (click)="store.addAllWishlistToCart()">
            <mat-icon>shopping_cart</mat-icon>
             Add All to Cart
        </button>
    </div>
</div>
