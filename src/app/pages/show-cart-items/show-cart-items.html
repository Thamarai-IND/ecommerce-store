<div class="grid grid-cols-3 grid-cols-[3fr_1fr_1fr]">
   <div class="flex items-center gap-4">
        <img [src]="item().product.imageUrl" class="w-24 h-24 object-cover rounded-lg">
        <div>
            <div class="text-gray-900 text-lg font-semibold">{{ item().product.name }}</div>
            <div class="text-gray-600 text-lg">{{ item().product.price | currency }}</div>
        </div>
    </div>
    <app-qty-selector [quantity]="item().quantity" (qtyUpdated)="store.settingItemQuantity({productId: item().product.id, quantity: $event})"/>
    <div class="flex flex-col items-end">
        <div class="text-right font-semibold text-lg">
            {{ total() | currency }}
        </div>
        <div class="flex mb-3">
            <button matIconButton (click)="store.moveToWishlist(item().product)">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button matIconButton class="danger" (click)="store.removeFromCart(item().product)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
</div>
